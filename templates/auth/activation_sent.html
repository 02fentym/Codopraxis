{% extends "main.html" %}
{% block title %}Check your email{% endblock %}
{% block content %}
<div class="min-h-[60vh] flex items-center justify-center p-6">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body space-y-4">
            <h1 class="card-title justify-center">Verify your email</h1>
            <p class="text-sm text-base-content/70 text-center">
                We’ve sent an activation link to your email. Click it to complete your signup.
            </p>
            <div class="space-y-3">
                <a class="btn btn-primary w-full" href="{% url 'login' %}">Back to login</a>
            </div>
            <div class="text-xs text-center text-base-content/60">
                Didn’t get it or used the wrong email? <a class="link" href="{% url 'resend-activation' %}">Resend activation
                    email</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
