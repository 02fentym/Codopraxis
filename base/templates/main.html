{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="codo-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Codopraxis{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">

    <!-- highlight.js CSS (local) -->
    <link id="hljs-theme" rel="stylesheet" href="{% static 'vendor/highlightjs/styles/atom-one-light.min.css' %}">

    <!-- Toast UI Editor CSS (local) -->
    <link rel="stylesheet" href="{% static 'vendor/toastui/editor/toastui-editor.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/toastui/editor/toastui-editor-viewer.min.css' %}">

    <!-- Toast UI Editor JS (local, “all” bundle) -->
    <script src="{% static 'vendor/toastui/editor/toastui-editor-all.min.js' %}"></script>

    <!-- Code syntax highlight plugin (local) -->
    <script src="{% static 'vendor/toastui/plugin-code-syntax-highlight/toastui-editor-plugin-code-syntax-highlight.min.js' %}"></script>

</head>

<body class="min-h-screen">
    <div class="drawer lg:drawer-open">
        <input id="app-drawer" type="checkbox" class="drawer-toggle" />

        <!-- Page content -->
        <div class="drawer-content">
            <!-- Mobile top bar with hamburger -->
            <div class="p-4 lg:hidden">
                <label for="app-drawer" class="btn btn-ghost drawer-button">☰</label>
            </div>

            <!-- Main content block -->
            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>

        <!-- Sidebar -->
        <div class="drawer-side">
            <label for="app-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            {% if user.is_authenticated %}
            {% include "base/sidebar.html" %}
            {% endif %}
        </div>
    </div>
</body>

</html>
